apiVersion: portal.apiconnect.ibm.com/v1beta1
kind: PortalCluster
metadata:
  name: portal-dmz1-extranet
  labels: {
    app.kubernetes.io/instance: "portal",
    app.kubernetes.io/managed-by: "ibm-apiconnect",
    app.kubernetes.io/name: "portal"
  }
spec:
  siteName: dc1
  encryptionSecret:
    secretName: ptl-dmz1-extranet-encryption-key  
  multiSiteHA:
    mode: active
    replicationEndpoint:
      annotations:
        certmanager.k8s.io/issuer: ingress-issuer 
      hosts:
      - name: s01plxwk8s037.sunat.peru  #worker ingress 192.168.198.63 DMZ1 Extranet SC
        secretName: ptl-dmz1-extranet-replication
    replicationPeerFQDN: s00plxwk8s037.sunat.peru  #worker ingress 191.169.40.63 DMZ1 Extranet SI
    tlsClient:
      secretName: ptl-dmz1-extranet-replication-client
  version: 10.0.2.0
  profile: n3xc4.m8
  imagePullSecrets:
    - apic-registry-secret
  imageRegistry: 192.168.86.100:30000
  portalAdminEndpoint:
    annotations:
      certmanager.k8s.io/issuer: ingress-issuer
    hosts:
    - name: api-portal-management-extranet.sunat.peru
      secretName: portal-admin
  portalUIEndpoint:
    annotations:
      certmanager.k8s.io/issuer: ingress-issuer
    hosts:
    - name: api-portal-extranet.sunat.gob.pe
      secretName: portal-web
  databaseVolumeClaimTemplate:
    storageClassName: apic-vsan-vanilla-block-sc
    volumeSize: 60Gi
  databaseLogsVolumeClaimTemplate:
    storageClassName: apic-vsan-vanilla-block-sc
    volumeSize: 12Gi
  webVolumeClaimTemplate:
    storageClassName: apic-vsan-vanilla-block-sc
    volumeSize: 30Gi
  backupVolumeClaimTemplate:
    storageClassName: apic-vsan-vanilla-block-sc
    volumeSize: 60Gi
  adminVolumeClaimTemplate:
    storageClassName: apic-vsan-vanilla-block-sc
    volumeSize: 20Gi
  adminClientSubjectDN: CN=portal-admin-client,O=cert-manager
  microServiceSecurity: certManager
  certManagerIssuer:
    name: selfsigning-issuer
    kind: Issuer
  license:
    accept: true
    use: production
    license: 'L-RJON-BZ5LJ5'
  nodeSelector:
    nodegroup-type: apic-dmz1-extranet
